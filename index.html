<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="./scripts/script.js" defer></script>
    <title>Tip calculator app</title>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="" />
    </header>
    <main>
      <!-- Options -->
      <section class="options">
        <div class="bill">
          <h2>Bill</h2>
          <div class="input">
            <img src="./images/icon-dollar.svg" alt="dollar" class="icon" />
            <input type="number" placeholder="0" id="bill" class="number" />
          </div>
        </div>
        <div class="tip">
          <h2>Select Tip %</h2>
          <ul class="controls">
            <li class="control">
              <input type="radio" name="tip" id="five" value="5" />
              <label class="tiplabel" for="5">5%</label>
            </li>
            <li class="control">
              <input type="radio" name="tip" id="ten" value="10" checked />
              <label class="tiplabel" for="10">10%</label>
            </li>
            <li class="control">
              <input type="radio" name="tip" id="fifteen" value="15" />
              <label class="tiplabel" for="15">15%</label>
            </li>
            <li class="control">
              <input type="radio" name="tip" id="twentyfive" value="25" />
              <label class="tiplabel" for="25">25%</label>
            </li>
            <li class="control">
              <input type="radio" name="tip" id="fifty" value="50" />
              <label class="tiplabel" for="50">50%</label>
            </li>
            <li>
              <input
                type="number"
                placeholder="Custom"
                id="custom"
                class="control_number"
              />
            </li>
          </ul>
        </div>
        <div class="people">
          <h2>Number of People</h2>
          <div class="input">
            <img src="./images/icon-person.svg" alt="person" class="icon" />
            <input type="number" placeholder="0" id="people" class="number" />
          </div>
        </div>
      </section>

      <!-- Results -->
      <section class="results">
        <div class="amount">
          <h2>Tip Amount <span>/ person</span></h2>
          <h3>$<span id="amount">0.00</span></h3>
        </div>
        <div class="total">
          <h2>Total <span>/ person</span></h2>
          <h3>$<span id="total">0.00</span></h3>
        </div>
        <div class="reset">
          <button id="reset" disabled>RESET</button>
        </div>
      </section>
    </main>
  </body>
</html>
